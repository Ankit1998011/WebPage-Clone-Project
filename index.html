<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage CLone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <img src="./Assets/website-logo.png" alt="website-logo">
            <div class="nav-items">
                <div><a href="#">RETAIL</a></div>
                <div><a href="#">SME</a></div>
                <div><a href="#">CORPORATE</a></div>
                <div><a href="#">ABOUT US</a></div>
                <div><a href="#">COVID 19</a></div>
                <div><a href="#">CAMPAIGNS</a></div>
            </div>
            <div class="nav-search">
                <img class="search-icon" src="./Assets/search-icon.png" alt="search-icon">
                <button>Services</button>
            </div>

        </nav>
        <div class="content-container">
            <div class="left-content">
                <div class="heading-main">
                    <h1 class="heading">
                        Chase Your
                    </h1>
                    <h1 class="heading">
                        Dream with us
                    </h1>
                </div>
                <p class="quote">
                    The harder you work for something, the greater you'll feel
                    when you achieve it.
                </p>
                <div class="left-buttons">
                    <button>APPLY ONLINE</button>
                    <button>LOAN CALCULATOR</button>
                </div>
                <div class="social-icon">
                    <div class="social-container">
                    <img src="./Assets/phone.png" alt="phone">
                    <span>1659|</span>
                    <img src="./Assets/facebook.png" alt="facebook">
                    <img src="./Assets/youtube.png" alt="youtube">
                    <img src="./Assets/linkedin.png" alt="linkedin">
                    <img src="./Assets/instagram.png" alt="instagram">
                    </div>
                </div>
            </div>
            <div class="hero-section">
                <button class="loan car"><img src="./Assets/car.png" alt="car">Car Loan</button>
                <button class="loan house"><img src="./Assets/House.png" alt="house">Home Loan</button>
            </div>
        </div>
    </main>
</body>
</html>
